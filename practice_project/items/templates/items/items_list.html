<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1 class="display-4 text-primary">Item List</h1>
    <form method="GET" action="{% url 'items_list' %}" class="mb-3">
      {{ search_form }}
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <a href="{% url 'items_list'%}">clear</a>
    <table class="table">
      <thead>
        <tr>
          <th>id</th>
          <th>name</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.itemName }}</td>
          <td><a href="/items/detail/{{item.id}}">detail</a></td>
          <td><a href="{% url 'edit' item.id %}">update</a></td>
          <td><a href="{% url 'delete' item.id %}">delete</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
