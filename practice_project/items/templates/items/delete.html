<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>削除ページ</title>
  </head>
  <body class="container">
    <h1 class="display-4 text-primary">削除ページ</h1>
    <form action="{% url 'delete' id %}" method="post">
      {% csrf_token %}
      <table class="table">
        <tr>
          <th>id</th>
          <th>{{object.id}}</th>
        </tr>
        <tr>
          <th>name</th>
          <th>{{object.itemName}}</th>
        </tr>
        <tr>
          <th>price</th>
          <th>{{object.itemPrice}}</th>
        </tr>
        <tr>
          <th>stocks</th>
          <th>{{object.itemStocks}}</th>
        </tr>
        <tr>
          <th>category</th>
          <th>{{object.itemCategory}}</th>
        </tr>
        <input type="submit" value="削除" class="btn btn-primary" />
      </table>
    </form>
  </body>
</html>
